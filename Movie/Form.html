<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <form >
            <div class="form-group">
                <label for="email">电子邮件:</label>
                <input type="email" class="form-control" id="email" placeholder="输入email">
    
            </div>
            <div class="form-group">
                <label for="search">search:</label>
                <input type="search" id="serach" class="form-control" id="serach" >
            </div>

            <div class="form-group">
                <label for="url">url:</label>
                <input type="url" id="url" class="form-control" >
            </div>
            
            <div class="form-group">
                <label for="tel">tel</label>
                <input type="tel" id="tel" class="form-control">
            </div>

            <div class="form-group">
                <label for="number">number:</label>
                <input type="number" id="number" class="form-control"  >
            </div>
            
            <div class="form-group">
                <label for="range">range:</label>
                <input type="range" id="range" class="form-control">
            </div>

            <div class="form-group">
                <label for="color">color:</label>
                <input type="color" id="color" class="form-control">

            </div>

            <div class="form-group">
                <label for="date">日期类型</label>
                <input type="date" id="date" class="form-control">

            </div>

            <div class="form-group">
                <label for="week">周类型：</label>
                <input type="week" id="week" class="form-control">

            </div>

            <div class="form-group">
                <label for="month">月类型：</label>
                <input type="month" id="month" class="form-control">

            </div>

            <div class="form-group">
                <label for="datetime">日期与时间</label>
                <input type="datetime" id="datetime" class="form-control">

            </div>
            
            <div class="form-group">
                <label for="datetime-local">本地日期与时间</label>
                <input type="datetime-local" id="datetime-local" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Placeholder</label>
                <input type="text"  class="form-control" placeholder="请输入用户名">

            </div>

            <div class="form-group">
                <label for="">Required</label>
                <input type="text" class="form-control" required>
                
            </div>

            <div class="form-group">
                <label for="">Multiple</label>
                <input type="text" class="form-control" multiple>
                
            </div>

            <div class="form-group">
                <label for="">Autofocus</label>
                <input type="text" class="form-control" autofocus>
                
            </div>

            <div class="form-group">
                <label for="">Pattern</label>
                <input type="text" class="form-control" pattern="">
                
            </div>

            <div>
                <label for="pattern">Pattern</label>
                <input type="text" id="pattern" id="pattern"  pattern="[A-Za-z]{3}" title="Three letter country code">
                <input type="submit">
            </div>
                
            
        
        </form>
    </div>

</body>

</html>
